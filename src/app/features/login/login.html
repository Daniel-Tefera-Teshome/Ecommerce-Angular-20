<div class="max-w-md mx-auto py-12 px-6">
  <h2 class="text-2xl font-bold mb-6">Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium">Phone Number</label>
      <input type="tel" formControlName="mobileNo"
             class="mt-1 block w-full border rounded px-3 py-2"
             [class.border-red-500]="form.controls['mobileNo'].invalid && form.controls['mobileNo'].touched"/>
      <div *ngIf="form.controls['mobileNo'].invalid && form.controls['mobileNo'].touched" class="text-red-500 text-sm">
        <div *ngIf="form.controls['mobileNo'].errors?.['required']">Phone number required.</div>
        <div *ngIf="form.controls['mobileNo'].errors?.['pattern']">Invalid phone number format.</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Password</label>
      <input type="password" formControlName="password"
             class="mt-1 block w-full border rounded px-3 py-2"
             [class.border-red-500]="form.controls['password'].invalid && form.controls['password'].touched"/>
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="text-red-500 text-sm">
        <div *ngIf="form.controls['password'].errors?.['required']">Password required.</div>
      </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex items-center justify-center"
            [disabled]="isLoading">
      <ng-container *ngIf="!isLoading; else loading">
        Login
      </ng-container>
      <ng-template #loading>
        <svg class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        Logging in...
      </ng-template>
    </button>


    @if(errorMessage){
    <p class="text-red-500 mt-4">{{ errorMessage }}</p>
    }
    <p class="mt-4 text-sm">
      Donâ€™t have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </form>
</div>
