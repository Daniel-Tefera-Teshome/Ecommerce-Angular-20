<div class="p-6">
  <h2 class="text-2xl font-semibold mb-6">Your Cart</h2>

  @if (loading) {
    <div class="text-center text-gray-500 py-10">Loading...</div>
  } @else if (items.length === 0) {
    <div class="text-gray-500">Your cart is empty.</div>
  } @else {
    @for (item of items; track item.id) {
      <div class="flex items-center justify-between border-b py-3">
        <div class="flex items-center space-x-4">
          <img [src]="item.product.productImageUrl || 'https://via.placeholder.com/60'" class="h-16 w-16 object-contain"/>
          <div>
            <p class="font-semibold">{{ item.product.productName }}</p>
            <p class="text-gray-600">${{ item.product.productPrice }}</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <p>Qty: {{ item.quantity }}</p>
          <button (click)="remove(item.id)" class="text-red-600 hover:underline text-sm">Remove</button>
        </div>
      </div>
    }

    <div class="text-right mt-6">
      <p class="text-xl font-bold">Total: <span class="text-blue-600">${{ total }}</span></p>
      <a routerLink="/checkout" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-2xl mt-4 hover:bg-blue-700">Proceed to Checkout</a>
    </div>
  }
</div>
