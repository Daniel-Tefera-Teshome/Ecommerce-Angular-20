<div class="max-w-lg mx-auto p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-6">Checkout</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Full Name</label>
      <input formControlName="name" type="text" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-blue-500"/>
      @if (submitted && form.controls['name'].invalid) {
        <div class="text-red-500 text-sm">Name is required.</div>
      }
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input formControlName="email" type="email" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-blue-500"/>
      @if (submitted && form.controls['email'].invalid) {
        <div class="text-red-500 text-sm">Enter a valid email.</div>
      }
    </div>

    <div>
      <label class="block mb-1 font-medium">Address</label>
      <textarea formControlName="address" rows="3" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
      @if (submitted && form.controls['address'].invalid) {
        <div class="text-red-500 text-sm">Address is required.</div>
      }
    </div>

    <p class="text-lg font-semibold">Total: <span class="text-blue-600">${{ total }}</span></p>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-2xl hover:bg-blue-700">Place Order</button>
  </form>
</div>
